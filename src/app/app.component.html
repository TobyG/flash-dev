<mat-toolbar>
  <span>Covalent x Fantom - Flash Dev Battle</span>
  <span class="spacer"></span>
  <a href="https://www.covalenthq.com">
    <img
      class="cov-logo"
      src="https://www.covalenthq.com/static/images/covalent-logo-tri.svg"
  /></a>
  <a href="https://fantom.foundation">
    <img
      class="ftm-logo"
      src="https://avatars.githubusercontent.com/u/39045722?s=280&v=4"
  /></a>
</mat-toolbar>

<div class="page-content">
  <div class="card-content" fxLayout="row wrap" fxLayoutAlign="start start">
    <title-card fxFlex.xs="50" fxFlex.sm="50" fxFlex.md="25" fxFlex.lg="25" fxFlex.xl="25" [title]="'$3982.29'"
      [metric]="'USD held in Pools'"></title-card>
    <title-card fxFlex.xs="50" fxFlex.sm="50" fxFlex.md="25" fxFlex.lg="25" fxFlex.xl="25" [title]="'$3982.29'"
      [metric]="'USD held in Pools'"></title-card>
    <title-card fxFlex.xs="50" fxFlex.sm="50" fxFlex.md="25" fxFlex.lg="25" fxFlex.xl="25" [title]="'$3982.29'"
      [metric]="'USD held in Pools'"></title-card>
    <title-card fxFlex.xs="50" fxFlex.sm="50" fxFlex.md="25" fxFlex.lg="25" fxFlex.xl="25" [title]="'$3982.29'"
      [metric]="'USD held in Pools'"></title-card>
  </div>

  <div class="main-content">
    <wrapper>
      <table mat-table [dataSource]="dataSource" matSort>


        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{element.position}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{element.weight}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 50]"></mat-paginator>

    </wrapper>

    <div fxLayout="row wrap" fxLayoutAlign="start start">
      <wrapper title="Liquidity" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="50" fxFlex.xl="25">
        <div #containerRef class="chart1">
          <ngx-charts-bar-vertical [view]="[containerRef.offsetWidth, containerRef.offsetHeight]"
            [scheme]="colorScheme2" [results]="single" [xAxis]="true" [yAxis]="true" [legend]="true"
            [showXAxisLabel]="true" [showYAxisLabel]="true" xAxisLabel="x label" yAxisLabel="y label"
            (select)="onSelect($event)">
          </ngx-charts-bar-vertical>
        </div>
      </wrapper>

      <wrapper title="DEX" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="50" fxFlex.xl="25">
        <div #containerRef class="chart1">
          <ngx-charts-pie-chart [scheme]="colorScheme2" [results]="single" [legend]="true" [labels]="true"
            [doughnut]="true"></ngx-charts-pie-chart>
        </div>
      </wrapper>

      <wrapper title="line chart" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="50" fxFlex.xl="25">
        <div #containerRef class="chart1">
          <ngx-charts-line-chart [scheme]="colorScheme2" [results]="data" [legend]="true" [xAxis]="true" [yAxis]="true"
            [legend]="true" [showXAxisLabel]="true" [showYAxisLabel]="true" xAxisLabel="x label" yAxisLabel="y label">
          </ngx-charts-line-chart>
        </div>
      </wrapper>
    </div>
  </div>
</div>
